name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      # Install dependencies like setuptools and wheel
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools

      # Extract the tag name from the GitHub context
      - name: Extract tag name
        id: tag_name
        run: |
          echo "TAG_NAME=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_ENV

      # Update version in setup.py
      - name: Update version in setup.py
        run: sed -i "s/{{VERSION_PLACEHOLDER}}/${{ env.TAG_NAME }}/g" setup.py

      # Build the package
      - name: Build distribution
        run: python setup.py sdist bdist_wheel

      # Publish the package to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
